[main]
term=xterm-256color
font=JetBrainsMonoNL NF:size=9
dpi-aware=no
pad=8x8 center


[colors]
foreground=D4D4D4
background=1E1E1E
regular0=1E1E1E
regular1=DF301B
regular2=90D521
regular3=FFC620
regular4=569CD6
regular5=8763B8
regular6=4EC9B0
regular7=D4D4D4
bright0=6D7070
bright1=DF4352
bright2=A8D466
bright3=FFD850
bright4=56ACEF
bright5=A578EA
bright6=4FDFC0
bright7=FEFEFE


[scrollback]
