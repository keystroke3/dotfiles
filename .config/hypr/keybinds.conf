bind = SUPER CTRL, h, resizeactive, -30 0
bind = SUPER CTRL, l, resizeactive, 30 0
bind = SUPER CTRL, k, resizeactive, 0 -30
bind = SUPER CTRL, j, resizeactive, 0 30

